<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Видалити книгу</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', path='png-gif/book.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/admin-style.css') }}">
</head>
<body>
    <div class="background">
        <div class="container">
            <form method="post" action="/admin-delete-book" class="form">
                <h1>Видалити книгу</h1>
                {% if msg %}
                    <p style="color:red">{{ msg }}</p>
                {% endif %}
                <label>Автор:
                    <input type="text" name="author" required>
                </label>
                <label>Назва:
                    <input type="text" name="title" required>
                </label>
                <button type="submit" class="btn">Видалити</button>
            </form>
        </div>
    </div>
</body>
</html>
