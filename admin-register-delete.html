<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', path='png-gif/login.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/admin-style.css') }}?v=1.1">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>{{ title }}</h1>

            {% if msg %}
              <p style="color: red;">{{ msg }}</p>
            {% endif %}

            <ul style="list-style: none; padding: 0;">
              {% for user in users %}
                <li style="margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; max-width: 600px;">
                  <span>
                    Автор: {{ user.author or "не вказано" }} | Ім’я користувача: {{ user.username }} | Пароль: {{ user.raw_password or "не вказано" }}
                  </span>
                  <form method="post" action="/admin-register-delete" style="margin: 0;">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit" style="background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                      Видалити
                    </button>
                  </form>
                </li>
              {% else %}
                <li>Користувачів немає</li>
              {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
